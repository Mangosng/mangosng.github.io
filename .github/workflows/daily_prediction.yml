name: Daily S&P 500 Prediction

on:
  schedule:
    # Run at 4:30 PM ET (21:30 UTC) Mon-Fri
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Allow up to 6 hours (handling 500 stocks with delays)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup_python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn yfinance supabase psycopg2-binary lxml html5lib beautifulsoup4

      - name: Run Daily Prediction Job
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          # Polygon key not strictly needed if using yfinance, but good practice
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }} 
        run: |
          python python-ml-service/daily_job.py
